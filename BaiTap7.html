        .list-tab a {

            font-size: 16px;
        }

        .list-tab a:hover {
            color: #008cba;
            border-bottom: 2px solid #008cba;
        }

        .gallery {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery li {
            display: inline-block;
            width: 33%;
            padding: 10px;
            box-sizing: border-box;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
